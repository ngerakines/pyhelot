<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deploy Dashboard</title>
    <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/custom.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Helot</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-right" role="search" method="get" action="/">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="*" name="query">
                </div>
                <button type="submit" class="btn btn-default">Filter</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Nodes</h1>
    </div>
    <div class="row" id="nodes">
        {% for name, node in nodes.items() %}
        <div class="col-md-7" id="{{ node.name }}">
            {% module Template("node.html", node=node, max_versions=max_versions) %}
        </div>
        {% end %}
    </div>
</div>
<div id="footer">
    <div class="container">
        <p class="text-muted">For Internal Use Only</p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
<script>
    $(document).ready(function () {
        var ws = new WebSocket("ws://localhost:9999/websocket");
        ws.onmessage = function (evt) {
            var json = JSON.parse(evt.data);
            selector = '#' + json.id
            if ($(selector).length) {
                $(selector).load('http://localhost:9999/api/node?node=' + json.name)
            } else {
                newNode = document.createElement('div');
                newNode.id = json.id
                newNode.className = 'col-md-7'
                $('#nodes').append(newNode);
                $(selector).load('http://localhost:9999/api/node?node=' + json.name)
            }
        };
    });
</script>
</body>
</html>
